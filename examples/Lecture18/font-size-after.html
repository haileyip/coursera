  
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Setting Font Size</title>
<style>
	body {
		font-size: 120%;
	}

</style>
</head>
<body>
<div>Regular text</div>
<div style="font-size: 2em;">2em text
  <div style="font-size: 2em;">4em text
  	<!--font sizes have a cumulative effect to its parent, ie, "2em text" is now 2x of 120%, and "4em text" is now 2x of 2x of 120%-->
    <div style="font-size: 0.5em;">2em again!</div>
  </div>
</div>
</body>
</html>
